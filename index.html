<!DOCTYPE html>
<html  an-app="sncApp">
  <head>
    <meta charset="utf-8">
     <title>SNC app</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular/angular.min.js"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script> -->
    <!-- <script src="/bower_components/angular/angular.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <!-- <script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script> -->


    <link rel="stylesheet" href="Public/css/style.css">

   <header>
     <nav class="navbar navbar-inverse">
       <div class="container-fluid">
       <div class="navbar-header">
       <a class="navbar-brand" href="#"><b>SNC app</b></a>
       </div>
    <ul class="nav navbar-nav">
         <li class="active"><a href="#home">Home</a></li>
         <li><a href="#calc">Calculations</a></li>
  </ul>
<div ng-view></div>
</div>
</nav>
   </header>

  </head>
  <body>
  <div class='container' ng-controller="mainCtrl">
    <h3>Export to Pdf</h3>


    <table class="export-table" style="width: 100%; margin-top: 20px">
          <thead>
              <tr>
                  <th>Employee ID</th>
                  <th>Last Name</th>
                  <th>First Name</th>
                  <th>Salary</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="item in reportData">
                  <td>{{item.EmployeeID}}</td>
                  <td>{{item.LastName}}</td>
                  <td>{{item.FirstName}}</td>
                  <td>{{item.Salary}}</td>
              </tr>
          </tbody>
    </table>
    <hr>

    <a href="#" data-ng-click="exportAction('pdf')"> Export to Pdf</a><br/><br/>
  </div>

  <script src="public/app.js"></script>
</body>
</html>
